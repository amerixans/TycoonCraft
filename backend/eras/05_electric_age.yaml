prompt_description: |
  Electric Age
  • Unique Mechanic (applies to items in/after this era): Grid Support — power auras (income 1.05–1.12, operation_duration 1.05–1.10) keep networks stable; no cost multipliers.
  • Keystone to Unlock: Transistor (Silicon + Battery)
  • Cost Range: 300,000–3,000,000 coins
  • Income Range: 1,500–25,000 coins/second
  • Core Examples: Dynamo, Power Lines, Lightbulb, Telegraph, Battery

