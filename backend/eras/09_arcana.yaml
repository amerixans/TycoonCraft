  Arcana
  • Unique Mechanic (applies to items in/after this era): Rune Foci — magic auras with tight caps (max_stacks=1 on keystones) delivering strong but limited income boosts.
  • Keystone to Unlock: Reality Loom (Arcane Tower + Rune Forge)
  • Cost Range: 800,000,000–8,000,000,000 coins
  • Income Range: 4,000,000–60,000,000 coins/second
  • Core Examples: Mana Well, Transmutation Lab, Arcane Tower, Rune Forge

