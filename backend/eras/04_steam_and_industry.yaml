prompt_description: |
  Steam & Industry
  • Unique Mechanic (applies to items in/after this era): Assembly Signals — use build_time auras (factory/logistics 0.90–0.97) plus light income boosts; cost_multiplier stays 1.00.
  • Keystone to Unlock: Dynamo (Steam Engine + Magnet)
  • Cost Range: 40,000–400,000 coins
  • Income Range: 200–3,000 coins/second
  • Core Examples: Steam Engine, Factory, Rail, Locomotive, Warehouse

keystone:
  recipe_chain:
    - comment: "IND-1"
      input_a: "Iron"
      input_b: "Gear"
      output_name: "Gearbox"
    - comment: "IND-2"
      input_a: "Gearbox"
      input_b: "Steam"
      output_name: "Turbine"
    - comment: "IND-3 (Keystone)"
      input_a: "Turbine"
      input_b: "Magnet"
      output_name: "Dynamo"
      is_keystone: true
      overrides:
        era_name: "Steam & Industry"
        cost: 900000000
        category: "power"
        cap_per_civ: 1
        global_modifiers:
          - active_when: "operational"
            affected_categories: ["power"]
            affected_tags: []
            income_multiplier: 1.12
            cost_multiplier: 1.0
            build_time_multiplier: 1.0
            operation_duration_multiplier: 1.0
            stacking: "multiplicative"
            max_stacks: 1

