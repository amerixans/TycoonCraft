{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | TycoonCraft Admin{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        TycoonCraft Administration
    </a>
</h1>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom_admin.css' %}">
<script src="{% static 'admin/js/custom_admin.js' %}" defer></script>
<style>
    /* Additional inline styles for quick customizations */
    #site-name a:link,
    #site-name a:visited {
        color: #ffffff;
        text-decoration: none;
    }

    #site-name a:hover {
        color: #f0f0f0;
    }
</style>
{% endblock %}

{% block nav-global %}{% endblock %}
